<mat-toolbar color="primary">
  <span style="cursor: pointer" (click)="navigate('lobby')"
    >Search Engine App</span
  >
  <span class="example-spacer"></span>
  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon (click)="logout()">logout</mat-icon>
  </button>

  <button
    mat-icon-button
    class="example-icon"
    [matMenuTriggerFor]="menu"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="navigate('lobby')">Lobby</button>
    <button mat-menu-item (click)="navigate('favorites')">Favorites</button>
  </mat-menu>
</mat-toolbar>
